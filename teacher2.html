<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="teacher2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,300,0,200"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="icon nooone"><ion-icon name="menu-outline"></ion-icon></div>
    <!-- <div class="aside "> -->
    <div class="cloose">
      <ion-icon name="close-outline"></ion-icon>
    </div>
    <div class="aside none"></div>
    <aside class="noone">
      <h1>CGC LMS</h1>
      <script>
        console.log("Hello");
      </script>
      <ul>
        <a href="/dashboard" class="">
          <span class="material-symbols-rounded"> dashboard </span>Dashboard
        </a>
        <% if(role=="CC") {%>
        <a href="/upload">
          <span class="material-symbols-rounded">cloud_upload</span>Upload
          Timetable
        </a>
        <% } else{ %>
        <a href="/timeTable">
          <span class="material-symbols-rounded"> calendar_month </span
          >TimeTable
        </a>
        <% } %>
        <a class="aside-active">
          <ion-icon name="calendar-number-outline"></ion-icon>Attendance

          <div class="dot-active"></div>
        </a>
        <a>
          <span class="material-symbols-rounded"> library_books </span>Notes
        </a>
        <a href="/grades"
          ><span class="material-symbols-rounded">equalizer </span>Grades</a
        >
      </ul>
      <div class="prof">
        <div class="profile">
          <span class="material-symbols-rounded">Person </span>
          <div class="profileContent">
            <h1><%=userName%></h1>
            <h2>CSE F2</h2>
          </div>
          <div class="logout">
            <a href="/logout">
              <ion-icon name="power-outline"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </aside>

<!-- my box -->
<div class="my-box">
<div class="another">
    <div class="section1-heading">
        <h2 class="section-heading">DM 4F2</h2>
        <p class="time">10:10 am to 11:05 am</p>
    </div>
    

    <div class="teach-container">
        <select class="teacher-selection" required>
            <option value="">Select Teacher</option>
            <option value="shreya">shreya</option>
            <option value="shelja">shelja</option>
            <option value="happy">happy</option>
            <option value="shagun">shagun</option>
            <option value="renu">renu</option>
           
        </select>
    </div>

    <div class="assign ">
      <p class="t-name">Teacher Name</p>
    </div>

    <div class="btn-container">
      <button class="btn">Assign</button>
    </div>
</div>

</div>

</body>
</html>
